name: build
on: [push, pull_request]
jobs:
  ci:
    name: run
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@master
      - name: build
        run: bash ./bootstrap
      - name: App Init
        run: bash ./apps
      - name: CI
        run: bash ./test
